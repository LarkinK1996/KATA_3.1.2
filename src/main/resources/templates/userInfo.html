<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация обо мне</title>
</head>

<body>
<table border="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()()}">Surname</td>
        <td th:utext="${user.getUsername()}">Email</td>
    </tr>
    </tbody>
</table>

</body>
</html>
